{% extends "users/base.html" %}

{% block head_content %}
<title>Service QA sign up</title>
{% endblock %}

{% block container %}

    <h1>Sign up!</h1>
    <form actions="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary btn-block mt-5" type="submit">Register</button>

    </form
{% endblock %}
